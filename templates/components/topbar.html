{% macro topbar(tbctx=None) %}

<div id="topbar">

    <div id="action_box">
        {% for action in tbctx.actions %}
            <a href="{{action.href}}">{{action.name}}</a>
        {% endfor %}
    </div>

    <div id="search_box">
        <form action="/search" method="GET">
            <input type="text" name="search" id="search_box" placeholder="Search Wiki">
        </form>
    </div>

</div>

{% endmacro %}
