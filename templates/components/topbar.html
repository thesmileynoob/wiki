{% macro topbar(tbctx=None) %}

<div id="topbar">

    <div id="action_box">
        {% for link in tbctx.links %}
            <a href="{{link.href}}">{{link.name}}</a>
        {% endfor %}
    </div>

    <div id="search_box">
        <form action="/search" method="GET">
            <input type="text" name="search" id="search_box" placeholder="Search Wiki">
        </form>
    </div>

</div>

{% endmacro %}
