{% macro editor(form_id='', action='', title='', note='', body='') %}

<div id="editor">
    <form action="{{action}}" method="POST" id="{{form_id}}">

        <div class="field">
            <label for="page_title">Title</label>
            <input autofocus type="text" name="page_title" id="page_title" value="{{title}}">
        </div>

        <div class="field">
            <label for="page_note">Note</label>
            <input type="text" name="page_note" id="page_note" value="{{note}}">
        </div>

        <div class="field">
            <label for="rev_body">Revision</label>
            <textarea name="rev_body" id="rev_body">{{body}}</textarea>
        </div>

        <div class="field">
            <button type="submit">Create</button>
            <button type="button" id="preview_button" onclick="show_preview()">Preview</button>
            <button type="button" id="close_preview_button" onclick="close_preview()">Close Preview</button>
        </div>
    </form>

    <div id="preview" hidden></div>

    <script src="/static/js/markdown-it.js"></script>
    <script src="/static/js/editor.js"></script>

</div>

{% endmacro %}
