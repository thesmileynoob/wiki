{% macro sidebar(sbctx=None) %}
<div id="sidebar">
    <!-- Logo -->
    <div id="logobox">
        <a href="/">
            <img src="/static/images/logo_blue.png" alt="wiki logo" id="logo">
        </a>
        <a id="logo_title" href="/">wiki</a>
    </div>

    <nav>
        {% for link in sbctx.links %}
        <a href="{{link.href}}">{{link.name}}</a>
        {% endfor %}
    </nav>
</div>
{% endmacro %}
