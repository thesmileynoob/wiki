{% extends 'components/base.html' %}

{% block title %} {{ v_title }} {% endblock title %}

{% block actions %} 
<!-- Figure out how to perform these actions -->
<a href="/edit/{{ v_page_id }}">Edit</a>
<a href="/history/{{ v_page_id }}">Info</a>
<!-- TODO: Modal to confirm deletion -->
<a href="/delete/{{ v_page_id }}">Delete</a>
{% endblock actions %}


{% block content %}

<div id="page">
    <div id="title">{{  v_page_title  }}</div>
    <small> {{ v_timestamp }} </small>
    <hr>
    <div id="content">{{ v_body }}</div>
</div>

{% endblock content %}

{% block script %}
<script src="/static/js/page.js"></script>
{% endblock script %}
